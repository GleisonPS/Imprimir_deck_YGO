<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrinho de Cartas Yu-Gi-Oh!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .busca {
      margin-bottom: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card, .cart-card {
      position: relative;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      width: 200px;
    }

    .card img, .cart-card img {
      width: 100%;
    }

    .tooltip {
      position: absolute;
      top: 0;
      left: 100%;
      margin-left: 10px;
      display: none;
      width: 250px;
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      font-size: 14px;
      text-align: left;
    }

    .card:hover .tooltip {
      display: block;
    }

    .cart {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #888;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #enviar-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Buscar Cartas Yu-Gi-Oh!</h1>

  <div class="busca">
    <input type="text" id="nomeCarta" placeholder="Digite o nome da carta">
    <button onclick="buscarCarta()">Buscar</button>
  </div>

  <div class="card-container" id="cards"></div>

  <div class="cart">
    <h2>Carrinho de Cartas</h2>
    <div class="card-container" id="carrinho"></div>
    <button id="enviar-btn" onclick="enviarCarrinho()">Enviar Carrinho</button>
  </div>

  <script>
    const carrinho = [];

    async function buscarCarta() {
      const nome = document.getElementById('nomeCarta').value.trim();
      const container = document.getElementById('cards');
      container.innerHTML = '';

      if (nome === '') {
        alert('Digite um nome de carta!');
        return;
      }

      try {
        const resposta = await fetch(`https://db.ygoprodeck.com/api/v7/cardinfo.php?fname=${encodeURIComponent(nome)}`);
        const dados = await resposta.json();

        dados.data.forEach(carta => {
          const div = document.createElement('div');
          div.classList.add('card');

          div.innerHTML = `
            <img src="${carta.card_images[0].image_url}" alt="${carta.name}">
            <h3>${carta.name}</h3>
            <p><strong>Tipo:</strong> ${carta.type}</p>
            <p><strong>Código:</strong> ${carta.id}</p>
            <button onclick='adicionarAoCarrinho(${JSON.stringify({
              id: carta.id,
              nome: carta.name,
              imagem: carta.card_images[0].image_url
            })})'>Adicionar ao Carrinho</button>

            <div class="tooltip">
              <img src="${carta.card_images[0].image_url_small}">
              <p>${carta.desc}</p>
            </div>
          `;

          container.appendChild(div);
        });
      } catch (erro) {
        container.innerHTML = `<p>Nenhuma carta encontrada com o nome "${nome}".</p>`;
      }
    }

    // Função para adicionar carta ao carrinho
    // e limitar a quantidade a 3
    function adicionarAoCarrinho(carta) {
      const existente = carrinho.find(item => item.id === carta.id);

      if (existente) {
        if (existente.quantidade < 3) {
          existente.quantidade += 1;
        } else {
          alert('Você só pode adicionar no máximo 3 dessa carta.');
        }
      } else {
        carrinho.push({ ...carta, quantidade: 1 });
      }

      atualizarCarrinho();
    }

    function atualizarCarrinho() {
  const container = document.getElementById('carrinho');
  container.innerHTML = '';

  carrinho.forEach(carta => {
    const div = document.createElement('div');
    div.classList.add('cart-card');
    div.innerHTML = `
      <img src="${carta.imagem}">
      <p><strong>${carta.nome}</strong></p>
      <p>ID: ${carta.id}</p>
      <p>Quantidade: ${carta.quantidade}</p>
    `;
    container.appendChild(div);
  });
}


    async function enviarCarrinho() {
      await fetch('/BuscaCard/api/carrinho/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCSRFToken()
        },
        body: JSON.stringify({ cartas: carrinho })
      });


      if (resposta.ok) {
        alert('Carrinho enviado com sucesso!');
      } else {
        alert('Erro ao enviar carrinho.');
      }
    }

    // Função para capturar o CSRF token do cookie (Django)
    function getCSRFToken() {
      const cookie = document.cookie.split(';').find(c => c.trim().startsWith('csrftoken='));
      return cookie ? cookie.split('=')[1] : '';
    }
  </script>
</body>
</html>
